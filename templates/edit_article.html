{% extends "layouts.html" %}
{% block body %}
<div class="jumbotron">
<div class="main-container">
    <div class="pd-20 card-box mb-30">
        <div class="clearfix">
            <div class="pull-left">
                <h4 class="text-warning h4">Writing Lists Board</h4>
                <p class="mb-30">Input Your Text</p>
            </div>
            </div>
            <form action="/article/{{data[0]}}/edit_article" method="POST" onsubmit="return confirm('이데로 편집하시겠습니까?')">
                <div class="form-group">
                    <label>TITLE</label>
                    <input class="form-control" type="text" name='title' value= "{{data[1]}}" required>
                </div>
                <div class="form-group">
                    <label>DESCRIPTON</label>
                    <textarea class="form-control" name="body"  required>{{ data[2]}}</textarea>
                </div>
                <div class="form-group">
                    <label>AUHOR</label>
                    <input type="text" name='author' class="form-control" value="{{data[3]}}" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-warning btn-lg btn-block" type="submit" value="편집완료" >
                </div>
                <div class="form-group">
                    <a class="btn btn-primary btn-lg btn-block" href="/articles"> 돌아가기</a>
                </div>
            </form>
        </div>
            </div>
            </div>
    

{% endblock %}
